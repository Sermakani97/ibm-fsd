<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<meta charset="UTF-8" />
<title>first thymeleaf page</title>
</head>
<body>
	<h1>League List</h1>
	<a th:href="@{/leagues/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add League
	</a>
	<table class="table">
		<thead class="thead-dark">
			<tr>

				
				<th scope="col">#ID</th>
				<th scope="col">YEAR</th>
				<th scope="col">TITLE</th>
				<th scope="col">SEASON</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="league : ${leagues}">
				
				<td th:text="${league.id}">123</td>
				<td th:text="${league.year}">2019</td>
				<td th:text="${league.title}">Spring in Action</td>
				<td th:text="${league.season}">Spring</td>
	
	<td>
				<div class="row">
				
					<div class="col-small">
					<!-- Add "update" button/link -->
					<form action="#" th:action="@{/leagues/showFormForUpdate}" method="POST">
					
						<input type="hidden" name="leagueId" th:value="${league.id}" />						
						<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

					</form>
					</div>
					
					<div class="col-small">
					<!-- Add "delete" button/link -->					
					<form action="#" th:action="@{/leagues/delete}" method="POST">
					
						<input type="hidden" name="leagueId" th:value="${league.id}" />						
						<button type="submit" class="btn btn-danger btn-sm"
								onclick="if (!(confirm('Are you sure you want to delete this league?'))) return false">
								Delete
						</button>

					</form>
					</div>
				</div>	
				</td>
	
	
	
	
	
	
	
	
	
	
			</tr>
	</table>
</body>
</html>
